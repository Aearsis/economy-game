
<div class="col-lg-6">
    {% for status in statuses %}
        <div class="alert alert-{{ status.type }}">{{ status.message }}</div>
    {% empty %}
        <div class="alert alert-info">Prosím vyčkejte začátku hry.</div>
    {% endfor %}
</div>
<div class="col-lg-6">
    <table class="table table-balance">
        <thead>
        <tr>
            <th></th>
            {% for team in teams %}
            <th>{{ team.name }}</th>
            {% endfor %}
        </tr>
        </thead>
        <tbody>
            {% for row in table %}
            <tr class="{{ row.0.entity.css_class }}">
                <th>{{ row.0.entity.name }}</th>
                {% for balance in row %}
                <td>{{ balance.total }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
