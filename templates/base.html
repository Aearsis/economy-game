{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
    <link href = "{% static 'css/bootstrap.css' %}" rel = "stylesheet">
    <title>{% block title %}Ekonomická hra{% endblock %}</title>
</head>
<body>

<nav class="navbar navbar-default navbar-static-top">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Ekonomická hra</a>
    </div>
    <div class="container-fluid">
        <ul class="nav navbar-nav navbar-right">
            {% if user.is_authenticated %}
                <li><a href="{% url 'team' %}">Informace o týmu</a></li>
                <li><a href="{% url 'logout' %}">Odhlásit</a></li>
            {% else %}
                <li><a href="{% url 'login' %}">Přihlásit se</a></li>
            {% endif %}
        </ul>
    </div>
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>

</body>
</html>
